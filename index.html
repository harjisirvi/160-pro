<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>My Locality</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    <script src="js/CursorEvents.js"></script>
    <script src="js/Tour.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
        <a-sky
        id="main-container"
        radius="5000"
        src="./asset/f1c933aa-2b2b-49c0-9c7e-61cb535fd13f.png"
        rotation="0 -90 0"
        ></a-sky>
      <!-- Places Container -->
      <a-entity id="places-container" cursor-listener tour></a-entity>

      <!-- Different Side View of the Places -->
      <a-entity
        id="side-view-container"
        place-side-view
        cursor-listener
      ></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: pink; value: My Locality"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; "
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #fff; shader: flat"
        >      
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
